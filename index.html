<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./alpha.js" defer></script>
</head>
<body>
    <h1>Worst Phonetic Alphabet</h1>
    <div class="letters">
        <div class="letter-box blank-box"></div>
        <div class="letter-box">
            <div class="letter">A</div>
            <div class="word">at</div>
        </div>
        <div class="letter-box">
            <div class="letter">B</div>
            <div class="word">beet</div>
        </div>
        <div class="letter-box">
            <div class="letter">C</div>
            <div class="word">cat</div>
        </div>
        <div class="letter-box">
            <div class="letter">D</div>
            <div class="word">drat</div>
        </div>
        <div class="letter-box">
            <div class="letter">E</div>
            <div class="word">eat</div>
        </div>
        <div class="letter-box blank-box"></div>
        <div class="letter-box">
            <div class="letter">F</div>
            <div class="word">fat</div>
        </div>
        <div class="letter-box">
            <div class="letter">G</div>
            <div class="word">get</div>
        </div>
        <div class="letter-box">
            <div class="letter">H</div>
            <div class="word">hat</div>
        </div>
        <div class="letter-box">
            <div class="letter">I</div>
            <div class="word">it</div>
        </div>
        <div class="letter-box">
            <div class="letter">J</div>
            <div class="word">jet</div>
        </div>
        <div class="letter-box">
            <div class="letter">K</div>
            <div class="word">kit</div>
        </div>
        <div class="letter-box">
            <div class="letter">L</div>
            <div class="word">lit</div>
        </div>
        <div class="letter-box">
            <div class="letter">M</div>
            <div class="word">mat</div>
        </div>
        <div class="letter-box">
            <div class="letter">N</div>
            <div class="word">nap</div>
        </div>
        <div class="letter-box">
            <div class="letter">O</div>
            <div class="word">out</div>
        </div>
        <div class="letter-box">
            <div class="letter">P</div>
            <div class="word">pat</div>
        </div>
        <div class="letter-box">
            <div class="letter">Q</div>
            <div class="word">quack</div>
        </div>
        <div class="letter-box">
            <div class="letter">R</div>
            <div class="word">rat</div>
        </div>
        <div class="letter-box">
            <div class="letter">S</div>
            <div class="word">sat</div>
        </div>
        <div class="letter-box">
            <div class="letter">T</div>
            <div class="word">tat</div>
        </div>
        <div class="letter-box">
            <div class="letter">U</div>
            <div class="word">ute</div>
        </div>
        <div class="letter-box">
            <div class="letter">V</div>
            <div class="word">vet</div>
        </div>
        <div class="letter-box">
            <div class="letter">W</div>
            <div class="word">wet</div>
        </div>
        <div class="letter-box">
            <div class="letter">X</div>
            <div class="word">xeric</div>
        </div>
        <div class="letter-box">
            <div class="letter">Y</div>
            <div class="word">yet</div>
        </div>
        <div class="letter-box">
            <div class="letter">Z</div>
            <div class="word">zap</div>
        </div>
    </div>
    <div class="form">
        <input type="text" id="inputText">
        <button onclick="sayWord()"><img src="./images/sound.png" alt="sound button"></button>
    </div>
</body>
</html>
